<html>

<head>
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#username").hide();
            
            $("#userDOB").hide();
            $("#userCOB").hide();

            $("#userGender").hide();
            $("#civilState").hide();
            $("#userOccupation").hide();

            $("#favHobby").hide();
            $("#favOutActivity").hide();
            $("#monthlySalary").hide();

            $('#login-submit').click(function (e) {
                if ($(this).attr('value') === 'Register') {
                    $.post("/users/signup", {
                        name: $("#username").val(),
                        email: $("#useremail").val(),
                        password: $("#password").val()
                    }, function (data) {
                        if (data.error) {
                            alert(data.message);
                        } else {
                            $("#username").hide();

                            $("#userDOB").hide();
                            $("#userCOB").hide();
                            $("#userGender").hide();

                            $("#civilState").hide();
                            $("#userOccupation").hide();

                            $("#favHobby").hide();
                            $("#favOutActivity").hide();
                            $("#monthlySalary").hide();

                            $("#login-submit").prop('value', 'Log in');
                        }
                    });
                } else {
                    $.post("/users/login", {
                        email: $("#useremail").val(),
                        password: $("#password").val()
                    }, function (data) {
                        if (!data.error) {
                            window.location.href = "/home";
                        } else {
                            alert(data.message);
                        }
                    });
                }
            });
            $("#reg").click(function (event) {
                $("#username").show('slow');
                $("#userDOB").show('slow');
                $("#userCOB").show('slow');
                $("#userGender").show('slow');
                $("#civilState").show('slow');
                $("#userOccupation").show('slow');
                $("#favHobby").show('slow');
                $("#favOutActivity").show('slow');
                $("#monthlySalary").show('slow');
                $("#login-submit").prop('value', 'Register');
                event.preventDefault();
            });
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <p>Login and Signup System</p>
            </a>
        </div>
        <div class="container">
            <p class="navbar-text navbar-right">Please sign in</a></p>
        </div>
    </nav>
    <div class="form-group" style="margin-top: 100px; width : 400px; margin-left : 50px;">
        <input type="text" id="username" placeholder="Name" class="form-control"><br>
        <input type="date" id="userDOB" placeholder="DOB" class="form-control"><br>
        <input type="text" id="userCOB" placeholder="Country of origin" class="form-control"><br>
        <input type="text" id="userGender" placeholder="Gender" class="form-control" maxlength="6"><br>
        <input type="text" id="civilState" placeholder="civil state" class="form-control"><br>
        <input type="text" id="userOccupation" placeholder="Occupation" class="form-control"><br>
        <input type="text" id="favHobby" placeholder="favorite Hobby" class="form-control"><br>
        <input type="text" id="favOutActivity" placeholder="favorite Sport/Outdoor's activity" class="form-control"><br>
        <input type="number" id="monthlySalary" placeholder="Salary per month" class="form-control" min="0"><br>

        <input type="text" id="useremail" placeholder="Email" class="form-control"><br>
        <input type="password" id="password" placeholder="Password" class="form-control"><br>
        <input type="button" id="login-submit" value="Log In" class="btn btn-primary">&nbsp;<a href="" id="reg">Sign up
            here </a>
    </div>
</body>

</html>
